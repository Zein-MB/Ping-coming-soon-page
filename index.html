<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./scss/style.css">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="./all.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Libre+Franklin:wght@300;600;700&family=Montserrat:wght@400;500;700&family=Nokora:wght@300;400;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yanone+Kaffeesatz:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main" role="main">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="text">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <form action="GET">
      <input type="email" id="emailAddress" placeholder="Your email address...">
      <label id="errorLabel">Please provide a valid email address</label>
      <button type="submit" id="submitBtn">Notify Me</button>
    </form>
    <div class="content-img">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
